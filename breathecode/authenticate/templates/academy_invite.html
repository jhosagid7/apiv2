{% extends "base.html" %}
{% block content %}
<!-- WRAPPER / CONTEINER -->
<!-- Set conteiner background color -->
<table border="0" cellpadding="0" cellspacing="0" align="center"
	bgcolor="#FFFFFF"
	width="560" style="border-collapse: collapse; border-spacing: 0; padding: 0; width: inherit;
	max-width: 560px;" class="container">

	<!-- HEADER -->
	<!-- Set text color and font family ("sans-serif" or "Georgia, serif") -->
	<tr>
		<td colspan="4" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%; font-size: 24px; font-weight: bold; line-height: 130%;
			padding-top: 25px;
			color: #000000;
			font-family: sans-serif;" class="header">
				Hi {{ user.first_name }}, the following academies are inviting your to join their campus:
		</td>
	</tr>


	<!-- PARAGRAPH -->
	<!-- Set text color and font family ("sans-serif" or "Georgia, serif"). Duplicate all text styles in links, including line-height -->
	{% for invite in invites %}
	<tr>
		<td align="left" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; font-size: 17px; font-weight: 400; line-height: 160%;
			padding-top: 25px;
			color: #000000;
			font-family: sans-serif;" class="paragraph">
				<p style="margin: 0;">{{ invite.academy.name }}</p><small style="font-size: 10px;">{{ invite.created_at|timesince }} ago, as {{ invite.role }}</small>
		</td>
		<td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;
			padding-top: 30px;
			padding-bottom: 5px;padding-right: 10px;">
			<a href="{{ LINK }}&accepting={{ invite.id }}">
				<table border="0" cellpadding="0" cellspacing="0" align="center" style="max-width: 240px; min-width: 70px; border-collapse: collapse; border-spacing: 0; padding: 0;"><tr><td align="center" valign="middle" style="padding: 4px 10px; margin: 0; text-decoration: underline; border-collapse: collapse; border-spacing: 0; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -khtml-border-radius: 4px;"
					bgcolor="#E9703E"><a style="
					color: #FFFFFF; font-family: sans-serif; font-size: 14px; font-weight: 400; line-height: 120%;"
					href="{{ LINK }}&accepting={{ invite.id }}">
						Accept
					</a></td></tr>
				</table>
			</a>
		</td>
		<td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;
			padding-top: 30px;
			padding-bottom: 5px;">
			<a href="{{ LINK }}&rejecting={{ invite.id }}">
				<table border="0" cellpadding="0" cellspacing="0" align="center" style="max-width: 240px; min-width: 70px; border-collapse: collapse; border-spacing: 0; padding: 0;"><tr><td align="center" valign="middle" style="padding: 4px 10px; margin: 0; text-decoration: underline; border-collapse: collapse; border-spacing: 0; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -khtml-border-radius: 4px;"
					bgcolor="#E9703E"><a style="
					color: #FFFFFF; font-family: sans-serif; font-size: 14px; font-weight: 400; line-height: 120%;"
					href="{{ LINK }}&rejecting={{ invite.id }}">
						Reject
					</a></td></tr>
				</table>
			</a>
		</td>
		<td align="center" valign="top" style="min-width: 30px; border-spacing: 0; margin: 0; padding: 0;">&nbsp;</td>
	</tr>
	{% endfor %}
{% endblock %}
